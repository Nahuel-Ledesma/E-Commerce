<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/banner.css">
    <link rel="stylesheet" href="assets/css/productos.css">
    <link rel="stylesheet" href="assets/css/contacto.css">
    <link rel="stylesheet" href="assets/css/footer.css">
    <link rel="stylesheet" href="assets/css/login/login.css">
    <title>AluraGeek</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo__busqueda">
                <div class="logo">
                    <img src="assets/images/Logo.png" alt="logo">
                    <p class="logo-azul">Alura</p><p>Geek</p>
                </div>

                <input i type="text" placeholder="¿Qué deseas buscar?">
            </div>

            <div class="login">
                    <a href="index.html"><button type="submit">Menú principal</button></a>
            </div>
        </nav>
    </header>

    <div class="container__login">
        <form class="form__control" data-login>
            <h2>Iniciar Sesión</h2>
            <input type="text" name="usuario" placeholder="Escriba su correo electrónico" data-nombre>
            <input type="password" name="clave" placeholder="Escriba su contraseña" data-contraseña>
            <button type="submit" name="entrar" data-submit>Entrar</button>
        </form>
    </div>

    <section class="contacto">
        <div class="referencia">
            <img src="assets/images/logo.png" alt="logo">
            <p>Alura</p><p>Geek</p>
        </div>

        <div class="links__utiles">
            <a href="">Quienes somos</a> <br>
            <a href="">Política de Privacidad</a> <br>
            <a href="">Programa de fidelidad</a> <br>
            <a href="">Nuetras Tiendas</a> <br>
            <a href="">Quiero ser franquiciado</a> <br>
            <a href="">Anuncie aqui</a>
        </div>

        <div class="form">
            <p>Hable con nosotros</p>
                <div class="label__float">
                  <input type="text" name="Nombre" id="Nombre" class="input__nombre" placeholder="Nombre">
                </div>
            
                <textarea name="Mensaje" id="msg" cols="5" rows="5"></textarea>
            <button>Enviar Mensaje</button>
        </div>
    </section>

    <footer>
        <p>Desarrollado por Nahuel Ledesma</p>
        <p>2022</p>
    </footer>

    <script type="module" src="assets/js/controllers/login-controller.js"></script>
</body>
